<!doctype html>
<html lang="en">
    <head>
        <title>Kopert</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="src/main.ts"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/favicon/site.webmanifest" />
        <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <header class="title-block">
                <div role="img" aria-label="Kopert logo" class="logo-svg"></div>
                <div>
                    <h1>Kopert</h1>
                    <div class="tagline">Games used to be good. They still are, but they used to be, too.</div>
                </div>
            </header>
            <nav class="social-strip" aria-label="Social links">
                <a href="https://twitch.tv/kopert" target="_blank">
                    <div role="img" aria-label="Twitch channel" class="social-icon twitch-svg"></div>
                </a>
                <a href="https://discord.gg/XJwdBdQZ8B" target="_blank">
                    <div role="img" aria-label="Discord server" class="social-icon discord-svg"></div>
                </a>
                <a href="https://www.youtube.com/@KopertGaming" target="_blank">
                    <div role="img" aria-label="YouTube VOD Archives channel" class="social-icon youtube-svg"></div>
                </a>
            </nav>
            <div class="panels-grid">
                <section class="panel panel-wide">
                    <h2>Currently Being Played</h2>
                    <div class="game-list"><!-- ongoing --></div>
                </section>
                <section class="panel panel-wide">
                    <h2>Games Finished</h2>
                    <div class="game-list"><!-- finished --></div>
                </section>
                <section class="panel">
                    <h2>Retrospectives Finished</h2>
                    <div class="game-list"><!-- retrospectives --></div>
                </section>
                <section class="panel">
                    <h2>Special Streams</h2>
                    <div class="game-list"><!-- specialStreams --></div>
                </section>
                <section class="panel">
                    <h2>Dropped Due to Crashing</h2>
                    <div class="game-list"><!-- droppedCrashing --></div>
                </section>
                <section class="panel">
                    <h2>Given Up</h2>
                    <div class="game-list"><!-- givenUp --></div>
                </section>
            </div>
            <footer class="copyright">Copyright Â© 2026 Kopert. All rights reserved.</footer>
        </div>
    </body>
</html>
